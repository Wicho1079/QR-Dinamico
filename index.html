<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR System</title>
</head>
<body>
  <h1>Sistema de CÃ³digos QR</h1>
  <form id="qr-form">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <button type="submit">Generar</button>
  </form>
  <div id="qr-result"></div>

  <script>
    document.getElementById('qr-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const id = document.getElementById('id').value;
      fetch(`https://script.google.com/macros/s/AKfycbxbXf0-21K_ANsTrW8kb7W15oY_NMmn8NbOJf3jDPtH2gq-3JkIkup0Bzfk-D5IKsl8/exec${id}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('qr-result').innerHTML = `<a href="${data}" target="_blank">${data}</a>`;
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
