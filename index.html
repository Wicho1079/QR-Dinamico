<!DOCTYPE html>
<html>
  <head>
    <title>Generar CÃ³digo QR</title>
  </head>
  <body>
    <button id="generarQR">Generar QR</button>
    <div id="qrContainer"></div>

    <script>
      document.getElementById("generarQR").onclick = function() {
        var id = "001";  // Cambia esto con el ID que deseas buscar
        var url = "https://script.google.com/macros/s/AKfycbxYa63O6gMlEZ5dK4YuM_Mg7o7g2Zvf-MjxL4-ilFcUhTJzzqLz6LI4TycAiu_RF8w/exec?id=" + id;

        fetch(url)
          .then(response => response.text())
          .then(data => {
            document.getElementById("qrContainer").innerHTML = "URL: " + data;
          })
          .catch(error => {
            console.error('Error al obtener la URL:', error);
          });
      }
    </script>
  </body>
</html>
